spring:
  application:
    name:
      book_store_website
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/book_store
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
logging:
  level:
    org.springframework.security: trace
